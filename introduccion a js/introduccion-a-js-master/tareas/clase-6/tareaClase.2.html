<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" href="tareaClase6.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body class="p-3 mb-2 bg-warning text-emphasis-warning">
        <form>
            <h1 class="text-dark">Calculadora de salario</h1>
            <div id="botones" clase="">
                <p class="text-dark">Con los botones agrega o quita salarios anuales de familiares para hacer el calculo</p>
                <button id="botonAgregar" class="btn btn-success">agregar</button>
                <input type="button" id="botonQuitar" class="btn btn-danger" value="quitar">
            </div>
            <p id="botonDeCalculo"><button id="botonCalcular" class="btn btn-primary">Calcular</button></p>
            <div id="lugarParametros">
            </div>
            <div id="resultados" class="oculto">
                <p><h5 class="text-success">El salario anual es de:</h5>
                    <input type="text" id="promedioAnual" value="promedio salario Anual" class="alert alert-primary" disabled></p>
                <p><h5 class="text-success">El salario mensual es de:</h5>
                    <input type="text" id="promedioMensual" value="promedio mensual Anual" class="alert alert-primary" disabled></p>
                <p><h5 class="text-success">El mayor salario es de:</h5>
                    <input type="text" id="mayorSalario" value="mayor salario Anual" class="alert alert-primary" disabled></p>
                <p><h5 class="text-success">El menor salario es de:</h5>
                    <input type="text" id="menorSalario" value="menor salario Anual" class="alert alert-primary" disabled></p>
            </div>
        </form>
        <script src="tareaClase6.2.js"></script>
        <script src="pruebas-clase6.2.js"></script>
    </body>
